<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="slicknav.min.css">
    <style media="screen">
    .slicknav_menu {
      font-size: 20px;
      background: none;
      padding: 10px;
      height: auto;
      width: 100%;
      position: fixed;
      right: 0;
      z-index: 9999;
      display: none;
    }
    ul.slicknav_nav {
      background: #262626;
      top: 0;
      width: 80%;
      left: 0;
    }
    @media only screen and (min-width: 200px) and (max-width: 767px) {
      .slicknav_menu{display: block;}
      .inner_navbar{display: none;}
    }
    </style>
    <title>Los Mariachis</title>
</head>
<body>

    <div id="navbar">
        <div class="logo_area"></div>
        <div class="inner_navbar">
            <ul id="menu">
                <li><a href="#Home">Home</a></li>
                <li><a href="https://www.grubhub.com/restaurant/los-mariachis-mexican-restaurant-805-coney-island-ave-brooklyn/1118889">Menu</a></li>
                <li><a href="#Reservation">Reservation</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="bottembar"></div>

    <div id="Home">
      <div class="logo"></div>
    </div>
    <div id="Reservation">
      <div class="center">
        <h1>Plan Your Reservation (718) 826-3388</h1>
      </div>
    </div>
    <div id="img3"></div>
    <div id="Contact">
      <div class="center">
        <h1><a href="https://forms.gle/9wzab7vHjHxYbuqo9">Give us Feedback</a></h1>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="jquery.slicknav.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('#menu').slicknav();
      });
    </script>
</body>
</html>
